plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}
apply plugin: 'kotlin'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "com.zz.trace"
            artifactId = "trace-plugin"
            version = "1.0.0"
            from components.java
        }
    }

    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
//            url = layout.buildDirectory.dir("repo")
            name = 'repo'
            url = "../repo"
        }
    }
}